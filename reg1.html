<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("logo.png");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 100px;
    }

    .content {
      margin-bottom: 20px;
      color: #cb3737;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .icon {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="content">
      <h1>How do you want to register yourself?</h1>
    </div>
    <div class="buttons">
      <button class="button">Employee</button>
      <button class="button">Company</button>
    </div>
    <div class="footer">
      <img src="icon1.png" class="icon" alt="Icon 1">
      <img src="icon2.png" class="icon" alt="Icon 2">
      <img src="icon3.png" class="icon" alt="Icon 3">
    </div>
  </div>
</body>
</html>
